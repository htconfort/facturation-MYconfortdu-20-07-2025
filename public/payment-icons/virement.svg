<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Virement bancaire avec bordure dorée -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bordure dorée -->
  <rect x="2" y="2" width="116" height="36" rx="4" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Fond blanc intérieur -->
  <rect x="6" y="6" width="108" height="28" rx="2" fill="white"/>
  
  <!-- Texte "Virement" -->
  <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">
    Virement
  </text>
  <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#666">
    bancaire
  </text>
  
  <!-- Icône banque -->
  <g transform="translate(15,12)">
    <rect x="0" y="6" width="16" height="8" fill="#2c3e50"/>
    <polygon points="0,6 8,0 16,6" fill="#2c3e50"/>
    <rect x="2" y="8" width="2" height="4" fill="white"/>
    <rect x="6" y="8" width="2" height="4" fill="white"/>
    <rect x="10" y="8" width="2" height="4" fill="white"/>
    <rect x="14" y="8" width="2" height="4" fill="white"/>
  </g>
</svg>
