[build]
  command = "npm run build:netlify || npm run build:netlify-fallback || npm run build:netlify-simple"
  publish = "dist"

# üìä Optimisations de d√©ploiement Netlify
# =======================================
#
# 1. ‚úÖ Erreur de lint corrig√©e (duplicate key "border")
# 2. ‚úÖ Build optimis√© avec mode production
# 3. ‚úÖ Chunks optimis√©s (react-core, pdf-utils, ui-utils, vendor, app)
# 4. ‚úÖ Cache am√©lior√© avec pr√©-build des d√©pendances
# 5. ‚úÖ Console logs supprim√©s en production
# 6. ‚úÖ Nommage optimis√© pour le cache navigateur
# 7. ‚úÖ Fallback robuste si build-info √©choue
#
# R√©sultat attendu : Build ~3-4s au lieu de 6-7s

[build.environment]
  NODE_VERSION = "20.19.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  VITE_COMPRESS = "true"
  VITE_DROP_CONSOLE = "true"

# Proxy N8N (√©vite CORS et fiabilise l'envoi email)
[[redirects]]
  from = "/api/n8n/*"
  to = "/.netlify/functions/n8n-proxy/:splat"
  status = 200
  force = true

# D√©sactive le cache navigateur pendant le debug (peut √™tre retir√© ensuite)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Headers en prod longue dur√©e pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JS/CSS cache 1 jour
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Configuration des Netlify Functions
[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

# Alias pour l'endpoint webhook de la caisse (plus propre)
[[redirects]]
  from = "/api/caisse/webhook/facture"
  to = "/.netlify/functions/caisse-facture"
  status = 200

# Alias alternatif pour compatibilit√© avec workflow n8n existant
[[redirects]]
  from = "/api/caisse/facture"
  to = "/.netlify/functions/caisse-facture"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
