[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "false"
  GENERATE_SOURCEMAP = "false"

# Proxy N8N (évite CORS et fiabilise l'envoi email)
[[redirects]]
  from = "/api/n8n/*"
  to = "/.netlify/functions/n8n-proxy/:splat"
  status = 200
  force = true

# Headers en prod longue durée pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JS/CSS cache 1 jour
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
