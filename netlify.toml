[build]
  # Build optimisé pour déploiement automatique GitHub Actions
  command = "npm ci && npm run build"
  publish = "dist"
  
  # Variables d'environnement pour le build
  [build.environment]
    NODE_VERSION = "20"
    NPM_VERSION = "10"
    NODE_ENV = "production"

# Configuration pour les API externes (N8N proxy) - DOIT ÊTRE AVANT LA RÈGLE SPA
[[redirects]]
  from = "/api/n8n/*"
  to = "https://n8n.srv765811.hstgr.cloud/:splat"
  status = 200
  force = true

# Configuration des redirections pour les SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration des headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache policy pour les assets
    Cache-Control = "public, max-age=3600"

# Configuration spéciale pour les fichiers statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, immutable, max-age=31536000"

# Headers CORS pour le proxy N8N
[[headers]]
  for = "/api/n8n/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Max-Age = "86400"

# Configuration pour les deployments de branches
[context.deploy-preview]
  command = "npm ci && npm run build"
  
[context.branch-deploy]
  command = "npm ci && npm run build"
