# netlify.toml

[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/n8n/*"
  to = "https://n8n.mycomfort.fr/:splat"
  status = 200
  force = true

# 1) Bloquer TOUS les Service Workers (hotfix immédiat)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "worker-src 'none';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# 2) Empêcher le cache de l'ancien SW fautif (cnm-sw.js)
[[headers]]
  for = "/cnm-sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Robots-Tag = "noindex, nofollow"

# 3) Cache optimal pour les assets JS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
